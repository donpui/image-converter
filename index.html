    <header class="hero">
      <div class="hero__content">
        <h1 class="hero__title">Convert JPG / PNG to WebP</h1>
        <p class="hero__subtitle">Fast, private, and 100% client-side. No cloud storage. No server processing.</p>
      </div>
    </header>

    <main class="converter">
      <div class="converter__container">
        <section class="upload-section">
          <label class="dropzone" for="file-input" id="dropzone" tabindex="0">
            <div class="dropzone__content">
              <div class="dropzone__icon" aria-hidden="true">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
              </div>
              <h3 class="dropzone__title">Drop your images here</h3>
              <p class="dropzone__subtitle">or click to browse, or paste from clipboard</p>
              <div class="dropzone__info">
                <span class="badge">JPG</span>
                <span class="badge">PNG</span>
                <span class="badge">Max 20MB</span>
                <span class="badge">‚ú® Paste (Ctrl+V)</span>
              </div>
            </div>
            <input type="file" id="file-input" accept="image/jpeg,image/png" multiple hidden>
          </label>

          <div class="controls-panel">
            <div class="control-group">
              <div class="control-label">
                <label for="quality">Quality</label>
                <span id="quality-value" class="control-value">90%</span>
              </div>
              <input type="range" id="quality" class="slider" min="50" max="100" value="90">
              <div class="slider-marks">
                <span>50%</span>
                <span>75%</span>
                <span>100%</span>
              </div>
            </div>
            <div class="controls-actions">
              <button id="regenerate-btn" class="btn btn--primary" type="button" hidden disabled>
                <span>üîÑ</span>
                Regenerate
              </button>
              <button id="clear-btn" class="btn btn--secondary" type="button">
                <span>üóëÔ∏è</span>
                Clear All
              </button>
            </div>
          </div>
          <p id="support-message" class="support-message" role="status" aria-live="polite"></p>
        </section>

        <section class="results" id="results" aria-live="polite"></section>
      </div>
    </main>

  <template id="result-template">
    <article class="result-card">
      <div class="result-card__preview">
        <img alt="" class="result-card__image">
      </div>
      <div class="result-card__content">
        <h3 class="result-card__name"></h3>
        <div class="result-card__meta">
          <div class="meta-item">
            <span class="meta-item__label">Original</span>
            <span class="meta-item__value result__original"></span>
          </div>
          <div class="meta-item">
            <span class="meta-item__label">WebP</span>
            <span class="meta-item__value result__converted"></span>
          </div>
          <div class="meta-item">
            <span class="meta-item__label">Integrity</span>
            <span class="meta-item__value result__checksum">Calculating‚Ä¶</span>
          </div>
        </div>
        <div class="result-card__actions">
          <a class="btn btn--primary result__download" download>
